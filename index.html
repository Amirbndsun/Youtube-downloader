<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلودر یوتیوب کهکشانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* افکت ستاره‌ها برای پس‌زمینه کهکشانی */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }

        .container {
            background: rgba(13, 27, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 183, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00b7ff;
            text-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00b7ff;
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00b7ff, #00ff87);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.5);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 183, 255, 0.7);
        }

        .status {
            margin-top: 20px;
            font-size: 1em;
            height: 30px;
            color: #00ff87;
            text-shadow: 0 0 5px rgba(0, 255, 135, 0.5);
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #00b7ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>دانلودر یوتیوب کهکشانی 🚀</h1>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="لینک ویدئوی یوتیوب را وارد کنید...">
        </div>
        <button onclick="downloadVideo()">دانلود ویدئو</button>
        <div class="status" id="status"></div>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        // ایجاد ستاره‌ها برای پس‌زمینه کهکشانی
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            if (!url) {
                status.textContent = "لطفاً لینک ویدئو را وارد کنید!";
                status.style.color = "#ff4d6d";
                return;
            }

            status.textContent = "در حال بررسی لینک...";
            loader.style.display = "block";

            try {
                // این یک نمونه فرضی از فراخوانی API است
                // در عمل باید به یک سرور یا سرویس دانلود متصل شوید
                setTimeout(async () => {
                    status.textContent = "در حال دانلود...";
                    
                    // شبیه‌سازی فرآیند دانلود
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    loader.style.display = "none";
                    status.style.color = "#00ff87";
                    status.textContent = "دانلود با موفقیت انجام شد! 🌟";
                    
                    // در واقعیت، اینجا لینک دانلود واقعی ارائه می‌شود
                    // window.open(`دانلودر-لینک-فرضی?video=${encodeURIComponent(url)}`);
                }, 1000);
            } catch (error) {
                loader.style.display = "none";
                status.style.color = "#ff4d6d";
                status.textContent = "خطایی رخ داد! لطفاً دوباره تلاش کنید.";
            }
        }

        // قابلیت Enter برای دانلود
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
